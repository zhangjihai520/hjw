<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
<!--百度地图秘钥-->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=86nYOwioSan3P6IWTtHhxSs4wD3pXOe8
"></script>
<!--百度地图js-->
<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
<script>
	//百度地图API功能
	var map = new BMap.Map('allmap'); //创建Map实例
	var poi = new BMap.Point(115.887494, 28.559865); //创建坐标
	map.centerAndZoom(poi, 14); //初始化地图，设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl()) //添加地图类型控件
	map.setCurrentCity('南昌'); //设置显示的城市，此项必须要设置的
	map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
	window.setTimeout ( function (){map . panTo (poi); },1000);
	var content = '<div style="margin:0;line-height:20px;padding:2px;width: 310px;">' +
		'地址：南昌县小蓝中大道346号尚荣城科技产业园C2栋二楼' +
		'</div>';
	var infoWindow = new BMap.InfoWindow(content); //创建信息窗口对象
	var marker = new BMap.Marker(poi); //创建 marker
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	marker.addEventListener("click", function(e) { //给marker 添加 点击事件
		this.openInfoWindow(infoWindow);
	})
	map.addOverlay(marker); //向map中添加 marker

	$(window).resize(function() { //窗口改变时  重新 初始化地图
		map.centerAndZoom(poi, map.getZoom()); // 初始化地图,设置中心点坐标和地图级别
	})
</script>
