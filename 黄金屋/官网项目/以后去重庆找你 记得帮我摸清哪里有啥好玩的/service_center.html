<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/service_center.css" />
	</head>
	<body onload="load()" id="body" hidden="true">
		<div id="header" data-action="service_center"></div>
		<div class="header_tops"></div>
		<div class="container">
			<div class="row">
				<p class="service_title">欢迎提出宝贵的建议和意见！我们会用心倾听并持续改进产品，把更好的体验带给您！</p>
				<div class="clearfix service_clear"></div>
				<div class="col-lg-8">
					<div class="col-lg-12 form_list">
						<span class="col-lg-3">反馈标题：</span><input type="text" required="required" class="col-lg-7 back_title"/>
					</div>
					<div class="col-lg-12 form_list">
						<span class="col-lg-3">详细描述：</span><textarea type="text" required="required" class="detail col-lg-9" placeholder="请在这里输入您要反馈的问题"></textarea>
					</div>
					<div class="col-lg-12 form_list">
						<span class="col-lg-3">联系电话：</span><input type="text" required="required" class="col-lg-3 back_title"/>
						<p class="col-lg-6"><span style="color: #c80000;">注：</span>假如您填写的是固定电话，请记得表明您的区号</p>
					</div>	
					<div class="clearfix"></div>
					<div class="list_btn">提交</div>
				</div>				
			</div>
		</div>
		<div id="footer"></div>
	</body>
	<script src="js/jquery-1.11.1.min.js"></script>			
	<script src="js/about.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
	</script>
</html>
