		<script type="text/javascript">
			var writeInput, inputType;
			    m.init();
			m.plusReady(function() {
				doc.addEventListener('tap', function(e) {
					var target = e.target;
					if($(target).hasClass("tappable")) {
						var dom_action=target.dataset.action;						
						switch(dom_action) {
							case "input_selected":
								showKeyboard();
								writeInput = target;
								gb_beat(target);
								inputType = $(target).hasClass("compw");
								break;
							case "submitLogin":
								var data = {}
								util.helper.openWebView2("admin_home.html", data)
								break;
							case "hiddenKey":
								hiddenKeyboard();
								break;
							case "clearKeyCss":
								clearLastKeyCss()
								break;
							case "keyboard":
								try {
									e.stopPropagation();
									clearLastKeyCss()
									changeCss(target);
									keyboardOperation(writeInput, target.getAttribute("data-value"));
								} catch(e) {
									alert(e)
									//TODO handle the exception
								}
								break;

						}
					}

				})

			})





			function goback() {	
				m.back();
			}
		</script>
