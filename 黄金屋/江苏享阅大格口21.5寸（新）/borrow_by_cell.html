		<script>
			var inputUserNameLogin;
			var inputPassWordLogin;
			var title_name = document.getElementById('title_name');
			var cellNo = '';
			(function(_mui, doc) {
				_mui.ready(function() {
				});

				_mui.plusReady(function() {
//					document.getElementById('orgQr').src = localStorage.getItem(localcacheName.method_orgQrCodeUrl);
					timerTask(120,"gl_time_cw",'result_back');
					cellNo = localStorage.getItem(localcacheName.geziNumber);
					title_name.innerHTML = cellNo.substring(1,4) + '书格';
					var t="http://b.huangjw.com/organizationxy/codeurl?pkgname=brbookbycellbig&shelfId=" + public_getBookShelfId() + "&cellNo=" + cellNo;                
                    qrcodeMethod("bookshelf_QR",240,240,t);
				});
				
				window.addEventListener('back', function(e){
					var view = plus.webview.currentWebview().opener();
					mui.fire(view,'back');
					mui.back();
		        });

				doc.addEventListener('touchstart', function(event) {
					var target = event.target;
					var wrapper = util.dom.getWrapperByClass(target, "tappable");
					var focusedInput, prop, element;
					if(wrapper) {
						var _document = document,
							_localStorage = localStorage,
							wrapperDataset = wrapper.dataset;
						switch(wrapperDataset.action) {
							case "back":
								var view = plus.webview.currentWebview().opener();
								mui.fire(view,'back');
								mui.back();
								break;
							case "inputSelectLogin":
								rmgb();
								inputType = wrapperDataset.type;
								addgb(wrapper);		
								selectInput(wrapper, "app-input-login", "public-focused-input-login");
								event.stopPropagation();
								document.getElementById("keyboardArea").style.display = "block";
								writeInput = doc.querySelector(".public-focused-input-login");
								break;
							case "keyboard":                  
								event.stopPropagation();
								clearLastKeyCss();				                 
								changeCss(wrapper);							
								keyboardOperation(writeInput, wrapperDataset.value);
								break;
							case "submitLogin":
								if(input_code_isSubmitOk()){
									borrowBookByName();
								}
								break;
						}
					}
				});
			}(mui, document))
			
			/**
			 * 提交输入的数据判断
			 */
			function input_code_isSubmitOk(){
				inputUserNameLogin = document.getElementById('inputUserNameLogin').textContent;
				inputPassWordLogin = document.getElementById('inputPassWordLogin').textContent;
				if(inputUserNameLogin.length == 0){
					mui.toast("请输入账号");
					return false;
				}
				if(inputPassWordLogin.length == 0){
					mui.toast("请输入密码");
					return false;
				}
				return true;
			}
			
			/**
			 * 借书操作
			 */
			function borrowBookByName() {
				var url = createAjaxURL(interface_name.method_get_book_id_by_cellNo);
				var data = {
					bookShelfId:public_getBookShelfId(),
					cellNo: cellNo,
					userName: inputUserNameLogin,
					pwd:inputPassWordLogin
				};
				util.encrypt.MD5Data(data);
				var success = function(response) {
					mui.toast(response.msg);
					console.info(JSON.stringify(response));
				};
				util.ajax.getJSON(url, data, success);
			}
		</script>
